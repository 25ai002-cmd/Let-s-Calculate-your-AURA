<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ú® Desi Aura Scanner | Instant Sync</title>
    <link rel="icon" href="https://fav.farm/üîÆ">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Montserrat:wght@300;500;700&display=swap');

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: #000;
            font-family: 'Montserrat', sans-serif;
            color: white;
            background-size: cover;
            background-position: center;
            transition: background-image 1.2s ease;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            width: 100%; height: 100%;
            background: radial-gradient(circle, rgba(0,0,0,0.3) 0%, rgba(0,0,0,0.8) 100%);
            z-index: 0;
        }

        .orb-scanner {
            position: relative;
            z-index: 1;
            width: 480px;
            height: 480px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px;
            backdrop-filter: blur(25px);
            text-align: center;
            box-shadow: 0 0 50px rgba(162, 155, 254, 0.15);
            overflow: hidden;
        }

        /* Progress Bar */
        .progress-container { width: 100%; height: 4px; background: rgba(255,255,255,0.1); position: absolute; top: 0; left: 0; }
        #progress-bar { width: 0%; height: 100%; background: #00f2ff; transition: width 0.3s ease; }

        h1.tiny-title { font-family: 'Orbitron', sans-serif; font-size: 0.7rem; opacity: 0.6; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px; }
        #question-text { font-size: 1.1rem; font-weight: 500; margin-bottom: 25px; line-height: 1.4; min-height: 60px; }

        #options-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; width: 100%; }

        button {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 10px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.85rem;
            font-family: 'Montserrat', sans-serif;
            transition: all 0.3s ease;
        }

        button:hover { background: white; color: black; transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255,255,255,0.2); }

        #aura-color { font-size: 5.5rem; font-family: 'Orbitron', sans-serif; display: block; margin-bottom: 5px; }
        
        .button-group { display: flex; flex-direction: column; gap: 10px; width: 100%; margin-top: 15px; }
        .share-btn { background: #25D366; color: white; border: none; font-weight: 700; font-family: 'Orbitron'; }
        .story-btn { background: #a29bf6; color: white; border: none; font-weight: 700; font-family: 'Orbitron'; }
        .reset-btn { background: transparent; border: 1px solid rgba(255,255,255,0.3); font-size: 0.7rem; opacity: 0.7; }

        .glitch-animation { color: #00f2ff; text-shadow: 0 0 20px #00f2ff; animation: pulse 1s infinite alternate; }
        @keyframes pulse { from { opacity: 0.7; } to { opacity: 1; text-shadow: 0 0 40px #00f2ff; } }

        /* Confetti */
        .confetti { position: absolute; width: 10px; height: 10px; top: -10px; z-index: 10; pointer-events: none; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(720deg); } }

        /* Story Card Overlay */
        #story-card-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; display: flex; justify-content: center; align-items: center; }
        .story-card { width: 320px; height: 560px; background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%); border: 2px solid #00f2ff; border-radius: 20px; position: relative; padding: 40px 20px; text-align: center; box-shadow: 0 0 30px rgba(0, 242, 255, 0.3); }
        .story-card h2 { font-family: 'Orbitron'; color: #00f2ff; font-size: 0.8rem; letter-spacing: 4px; margin-bottom: 40px; }
        .story-card .score { font-family: 'Orbitron'; font-size: 6rem; margin: 20px 0; text-shadow: 0 0 20px #00f2ff; }
        .story-card .rank { font-family: 'Orbitron'; font-size: 1.2rem; color: #fff; margin-bottom: 10px; }
        .story-card .footer { position: absolute; bottom: 30px; width: 100%; left: 0; font-size: 0.7rem; opacity: 0.5; letter-spacing: 2px; }
        .close-story { position: absolute; top: 20px; right: 20px; background: none; border: none; color: white; font-size: 1.5rem; cursor: pointer; }

        .hidden { display: none !important; }

        @media (max-width: 500px) {
            .orb-scanner { width: 90vw; height: 90vw; border-radius: 40px; padding: 25px; }
            #options-container { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <audio id="success-sound" src="audio.mp3" preload="auto"></audio>

    <div class="orb-scanner">
        <div class="progress-container"><div id="progress-bar"></div></div>

        <div id="quiz-container">

        <div id="result-container" class="hidden">

            <h2 id="aura-rank" style="font-family: 'Orbitron'; font-size: 0.9rem; color: #00f2ff; margin-bottom: 10px; text-transform: uppercase; letter-spacing: 2px;"></h2>
            <span id="aura-color">0</span>
            <p id="aura-description"></p>
            
            <div id="leaderboard" style="margin-top: 15px; font-size: 0.75rem; border-top: 1px solid rgba(255,255,255,0.1); padding-top: 10px; width: 100%;">
                <h3 style="font-family: 'Orbitron'; font-size: 0.55rem; letter-spacing: 1px; margin-bottom: 5px; opacity: 0.6;">üèÜ RECENT HIGH SCORES</h3>
                <ul id="score-list" style="list-style: none; opacity: 0.9;"></ul>
            </div>

            <div class="button-group">
                <button onclick="generateStoryCard()" class="story-btn">üì∏ Get Story Card</button>
                <button onclick="shareToWhatsApp()" class="share-btn">üì≤ Share on WhatsApp</button>
                <button onclick="location.reload()" class="reset-btn">üîÑ RE-CALIBRATE</button>
            </div>
        </div>
    </div>

    <div id="story-card-overlay" class="hidden">
        <div class="story-card">
            <button class="close-story" onclick="toggleStory()">√ó</button>
            <h2>ENERGY SCAN COMPLETE</h2>
            <div class="score" id="story-score">‚àû</div>
            <div class="rank" id="story-rank">G.O.A.T. LEVEL</div>
            <p style="font-size: 0.9rem; margin-top: 20px;" id="story-msg">Vibe Check: PASSED ‚úÖ</p>
            <div class="footer">WWW.DESIAURASCANNER.COM</div>
        </div>
    </div>

    <script>
        const questions = [
            { q: "A street dog is wagging its tail at you while you're eating a snack. You...", pic: "https://images.unsplash.com/photo-1561037404-61cd46aa615b", options: [{ text: "Share your food", pts: 600 }, { text: "Say 'shoo' politely", pts: 200 }, { text: "Pet it first", pts: 500 }, { text: "Ignore it", pts: -100 }] },
            { q: "Shopkeeper says 'Change nahi hai' for ‚Çπ10. You...", pic: "https://images.unsplash.com/photo-1593642532400-2682810df593", options: [{ text: "Tell him 'Keep it'", pts: 500 }, { text: "Open UPI app", pts: 400 }, { text: "Search pockets", pts: 200 }, { text: "Argue for 2 mins", pts: -400 }] },
            { q: "Relative asks 'Beta, aage ka kya plan hai?' You...", pic: "https://images.unsplash.com/photo-1511632765486-a01980e01a18", options: [{ text: "Smile politely", pts: 400 }, { text: "Explain career goal", pts: 600 }, { text: "Say 'Parent decide'", pts: 100 }, { text: "Make excuse/Hide", pts: -200 }] },
            { q: "Long queue for Paneer at a wedding. You...", pic: "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4", options: [{ text: "Wait patiently", pts: 500 }, { text: "Help an elder first", pts: 700 }, { text: "Go for dessert", pts: 300 }, { text: "Jump the line", pts: -300 }] },
            { q: "Friend sends 'Bhai, ‚Çπ500 de de' text. You...", pic: "https://images.unsplash.com/photo-1563013544-824ae1b704d3", options: [{ text: "Send instantly", pts: 700 }, { text: "Call and check", pts: 600 }, { text: "Ask 'Party kab?'", pts: 500 }, { text: "Seen-zone them", pts: -500 }] },
            { q: "Auto driver agrees to go 'By Meter'. You...", pic: "https://images.unsplash.com/photo-1567049434833-286820739814", options: [{ text: "Give a small tip", pts: 600 }, { text: "Thank him nicely", pts: 400 }, { text: "Pay exact/Leave", pts: 200 }, { text: "Smile/Greet him", pts: 500 }] },
            { q: "People are gossiping about a friend. You...", pic: "https://images.unsplash.com/photo-1529156069898-49953e39b3ac", options: [{ text: "Change the topic", pts: 600 }, { text: "Walk away", pts: 400 }, { text: "Listen/Don't talk", pts: 100 }, { text: "Join in", pts: -600 }] },
            { q: "Someone is treated unfairly at college. You...", pic: "https://images.unsplash.com/photo-1573164713714-d95e436ab8d6", options: [{ text: "Speak up/Defend", pts: 700 }, { text: "Support quietly", pts: 400 }, { text: "Seek help", pts: 300 }, { text: "Mind own business", pts: -300 }] },
            { q: "How do you handle social media?", pic: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3", options: [{ text: "Barely use it", pts: 600 }, { text: "Post positive info", pts: 400 }, { text: "Scroll memes", pts: 200 }, { text: "Argue in comments", pts: -500 }] },
            { q: "Find ‚Çπ100 note on college floor. You...", pic: "https://images.unsplash.com/photo-1518458272332-9e60ad2d8ccf", options: [{ text: "Give to office", pts: 600 }, { text: "Ask nearby folks", pts: 400 }, { text: "Donation box", pts: 500 }, { text: "Pocket for Chai", pts: -400 }] },
            { q: "A completely free Sunday. You...", pic: "https://images.unsplash.com/photo-1506126613408-eca07ce68773", options: [{ text: "Walk in nature", pts: 500 }, { text: "Read/Learn", pts: 400 }, { text: "Clean/Organize", pts: 300 }, { text: "Sleep/TV", pts: 100 }] },
            { q: "Sibling breaks your gadget. You...", pic: "https://images.unsplash.com/photo-1513104890138-7c749659a591", options: [{ text: "Forgive/Explain", pts: 600 }, { text: "Fix it together", pts: 500 }, { text: "Complain to mom", pts: -100 }, { text: "Get angry/Shout", pts: -400 }] },
            { q: "See an old teacher at a mall. You...", pic: "https://images.unsplash.com/photo-1524178232363-1fb2b075b655", options: [{ text: "Say 'Namaste'", pts: 700 }, { text: "Say 'Hello'", pts: 500 }, { text: "Smile/Nod", pts: 300 }, { text: "Hide away", pts: -200 }] },
            { q: "Loud music on a public bus. You...", pic: "https://images.unsplash.com/photo-1542744095-2ad4870f79fc", options: [{ text: "Ask for earphones", pts: 500 }, { text: "Offer spare buds", pts: 700 }, { text: "Stare till stop", pts: 100 }, { text: "Ignore it", pts: 200 }] },
            { q: "Finally, do you believe you are a good person?", pic: "https://images.unsplash.com/photo-1507525428034-b723cf961d3e", options: [{ text: "Try my best daily", pts: 700 }, { text: "Most of the time", pts: 400 }, { text: "Moments good/bad", pts: 200 }, { text: "Don't think so", pts: 0 }] }
        ];

        let currentIdx = 0;
        let totalAura = 0;
        let cheatTracker = "";

        window.onload = () => loadQuestion();

        window.addEventListener('keydown', (e) => {
            cheatTracker += e.key.toLowerCase();
            cheatTracker = cheatTracker.slice(-4);
            if (cheatTracker === "aura") { totalAura = 9999; showResult(); }
        });

        function loadQuestion() {
            const data = questions[currentIdx];
            document.getElementById("question-text").innerText = data.q;
            document.body.style.backgroundImage = `url('${data.pic}')`;
            document.getElementById("progress-bar").style.width = ((currentIdx / questions.length) * 100) + "%";

            const optCont = document.getElementById("options-container");
            optCont.innerHTML = "";
            data.options.forEach(o => {
                const b = document.createElement("button");
                b.innerText = o.text;
                b.onclick = () => {
                    totalAura += o.pts;
                    currentIdx++;
                    if(currentIdx < questions.length) loadQuestion();
                    else showResult();
                };
                optCont.appendChild(b);
            });
        }

        function triggerConfetti() {
            const colors = ['#00f2ff', '#a29bf6', '#ff0055', '#25D366'];
            for (let i = 0; i < 60; i++) {
                const c = document.createElement('div');
                c.classList.add('confetti');
                c.style.left = Math.random() * 100 + 'vw';
                c.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                c.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(c);
                setTimeout(() => c.remove(), 4000);
            }
        }

        function getRankTitle(s) {
            if (s >= 8500) return "üëë G.O.A.T. Level";
            if (s > 7000)  return "ü¶Å Sher-E-Vibe";
            if (s > 5000)  return "‚ö° High-Voltage Desi";
            if (s > 3000)  return "‚òï Chai-Lover Energy";
            return "üåÄ Backbencher Legend";
        }

        function updateLeaderboard(score) {
            let scores = JSON.parse(localStorage.getItem('auraScores')) || [];
            scores.push(score);
            scores.sort((a, b) => b - a);
            scores = scores.slice(0, 3);
            localStorage.setItem('auraScores', JSON.stringify(scores));
            document.getElementById("score-list").innerHTML = scores.map((s, i) => `<li>#${i+1} Score: ${s >= 8500 ? '‚àû' : s}</li>`).join('');
        }

        function showResult() {
            document.getElementById("quiz-container").classList.add("hidden");
            document.getElementById("result-container").classList.remove("hidden");
            
            const auraVal = document.getElementById("aura-color");
            const auraDesc = document.getElementById("aura-description");
            const auraRank = document.getElementById("aura-rank");

            auraRank.innerText = getRankTitle(totalAura);
            
            if (totalAura > 7000) {
                const sound = document.getElementById("success-sound");
                if(sound) { sound.currentTime = 0; sound.play().catch(e => {}); }
                triggerConfetti();
            }

            if (totalAura >= 8500) {
                auraVal.innerText = "‚àû";
                auraVal.classList.add("glitch-animation");
                auraDesc.innerText = "MAX AURA. You are a Bollywood hero in real life. üëë";
            } else if (totalAura > 5000) {
                auraVal.innerText = totalAura;
                auraDesc.innerText = "SHER AURA. High respect. You have that perfectionist vibe. ‚ú®";
            } else {
                auraVal.innerText = totalAura;
                auraDesc.innerText = "KEEP CALM. Your aura is still calibrating. Try again! ‚òÅÔ∏è";
            }
            updateLeaderboard(totalAura);
        }

        function toggleStory() { document.getElementById("story-card-overlay").classList.toggle("hidden"); }

        function generateStoryCard() {
            document.getElementById("story-score").innerText = document.getElementById("aura-color").innerText;
            document.getElementById("story-rank").innerText = document.getElementById("aura-rank").innerText;
            const msgs = ["Vibe Check: PASSED ‚úÖ", "Main Character Energy ‚ú®", "Unstoppable Desi Power ü¶Å"];
            document.getElementById("story-msg").innerText = msgs[Math.floor(Math.random()*msgs.length)];
            toggleStory();
        }

        function shareToWhatsApp() {
            const score = document.getElementById("aura-color").innerText;
            const text = `I just scanned my energy on the Desi Aura Scanner and my score is ${score}! üîÆ Check yours:`;
            window.open(`https://api.whatsapp.com/send?text=${encodeURIComponent(text + " " + window.location.href)}`, '_blank');
        }
    </script>
</body>
